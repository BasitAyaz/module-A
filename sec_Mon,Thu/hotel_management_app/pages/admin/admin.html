<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />

    <title>Admin</title>
  </head>
  <body>
    <div class="row p-0 m-0">
      <div
        style="height: 100vh"
        class="col-md-2 bg-dark d-flex flex-column justify-content-between"
      >
        <div class="p-3">
          <img src="../../images/logo.png" width="120px" alt="" />
        </div>
        <div>
          <ul class="list">
            <li>
              <button class="btn themeLight">Orders</button>
            </li>
          </ul>
        </div>
        <div class="text-center p-3">
          <button class="btn themeLight">
            Logout <i class="fad fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
      <div
        style="height: 100vh; overflow-y: auto; overflow-x: hidden"
        class="col-md-10 p-3"
      >
        <div id="ordersList">
          <div class="p-3 themeLight rounded shadow">
            <div class="d-flex justify-content-between">
              <h3 class="fw-bold">Hotel Name</h3>
              <h5><i class="fad fa-user"></i> User Name</h5>
            </div>
            <h5><i class="fad fa-users"></i> Members</h5>
            <h5><i class="fad fa-bed"></i> 3 Bed Room</h5>
            <div class="py-2">
              <div class="row">
                <div class="col-md-3">
                  <h5><i class="fad fa-calendar"></i> Date</h5>
                </div>
                <div class="col-md-3">
                  <h5><i class="fad fa-calendar-check"></i> Days</h5>
                </div>
                <div class="col-md-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexSwitchCheckChecked"
                      >Allowed</label
                    >
                  </div>
                </div>
                <div class="col-md-3">
                  <button class="p-2"><i class="fad fa-trash"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script type="module" src="admin.js"></script>
  </body>
</html>
