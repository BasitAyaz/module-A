<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Outfit:wght@300&family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Appointment</title>
  </head>
  <body>
    <div class="backgroundPrimary">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="images/logo.png" width="70px" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <div class="d-flex">
                <p
                  style="width: 30px; height: 30px"
                  class="p-1 m-1 rounded-pill shadow text-center bg-white colorPrimary"
                >
                  <i class="fab fa-facebook-square"></i>
                </p>
                <p
                  style="width: 30px; height: 30px"
                  class="p-1 m-1 rounded-pill shadow text-center bg-white colorPrimary"
                >
                  <i class="fad fa-user"></i>
                </p>
                <p
                  style="width: 30px; height: 30px"
                  class="p-1 m-1 rounded-pill shadow text-center bg-white colorPrimary"
                >
                  <i class="fad fa-phone"></i>
                </p>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div>
      <div class="container">
        <div class="py-3">
          <select
            name=""
            class="p-3 m-2 rounded text-white shadow backgroundPrimary border-0"
            id="appointmentCategory"
            onchange="filterDoctor()"
          >
            <option value="">Select Category</option>
            <option value="gp">General</option>
            <option value="childSpecialist">Child Specialist</option>
            <option value="cardiac">Cardiac Specialist</option>
            <option value="diabetic">Diabetec Specialist</option>
            <option value="neuro">Neuro Specialist</option>
            <option value="nephro">Nephro Specialist</option>
            <option value="eye">Eye Specialist</option>
            <option value="ent">ENT Specialist</option>
          </select>
          <select
            name=""
            class="p-3 m-2 rounded text-white shadow backgroundPrimary border-0"
            id="appointmentStar"
            onchange="filterDoctorbyStarRating()"
          >
            <option value="">Select Category</option>
            <option value="1">1 Star</option>
            <option value="2">2 Star</option>
            <option value="3">3 Star</option>
            <option value="4">4 Star</option>
            <option value="5">5 Star</option>
          </select>
        </div>
        <div class="">
          <div id="doctorListParent" class="">
            <div class="row bg-white shadow rounded p-3">
              <div class="col-md-2">
                <img
                  src="https://yt3.ggpht.com/ytc/AKedOLSKtGMWDQ43_1SKX53sKoIFBotUtJqi4wL-GUTkWA=s900-c-k-c0x00ffffff-no-rj"
                  width="100%"
                  alt=""
                  class="rounded"
                />
              </div>
              <div class="col-md-6">
                <h2>Dr Name</h2>
                <h5>speciality</h5>
                <h5>Hospital</h5>
                <div>
                  <span class="colorPrimary"><i class="fas fa-star"></i></span>
                  4
                </div>
              </div>
              <div class="col-md-4">
                <div>
                  <h4>
                    <span class="colorPrimary"
                      ><i class="fad fa-clock"></i
                    ></span>
                    9:00 to 12:00
                  </h4>
                  <h4>
                    <span class="colorPrimary"
                      ><i class="fad fa-calendar-day"></i
                    ></span>
                    Mon to Fri
                  </h4>
                  <button
                    class="p-2 border-0 rounded-pill px-5 backgroundPrimary text-white"
                  >
                    Make Appointment
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
