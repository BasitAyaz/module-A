<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Outfit:wght@300&family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    <title>Appointment</title>
  </head>
  <body>
    <div class="row p-0 m-0">
      <div style="height: 100vh" class="col-md-2 backgroundLight">
        <div class="d-flex flex-column justify-content-between h-100">
          <div class="p-2">
            <img src="../../images/logo.png" width="70px" alt="" />
          </div>
          <div>
            <button
              onclick="getPatientsList()"
              class="btn backgroundPrimary text-white"
            >
              Appointment
            </button>
          </div>
          <div>
            <button
              class="btn px-5 backgroundPrimary text-white rounded-pill shadow"
            >
              <i class="fad fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
      <div style="height: 100vh" class="col-md-10 overflow-auto">
        <div class="p-3">
          <table class="table table-primary rounded overflow-hidden">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Contact</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="patientsList">
              <tr>
                <td>Name</td>
                <td>18</td>
                <td>1564</td>
                <td><button>Approved</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
