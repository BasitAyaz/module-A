<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Outfit:wght@300&family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    <title>Appointment</title>
  </head>
  <body>
    <div class="backgroundPrimary">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="../../images/logo.png" width="70px" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <div class="d-flex">
                <p
                  style="width: 30px; height: 30px"
                  class="p-1 m-1 rounded-pill shadow text-center bg-white colorPrimary"
                >
                  <i class="fab fa-facebook-square"></i>
                </p>
                <p
                  style="width: 30px; height: 30px"
                  class="p-1 m-1 rounded-pill shadow text-center bg-white colorPrimary"
                >
                  <i class="fad fa-user"></i>
                </p>
                <p
                  style="width: 30px; height: 30px"
                  class="p-1 m-1 rounded-pill shadow text-center bg-white colorPrimary"
                >
                  <i class="fad fa-phone"></i>
                </p>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div>
              <h2 id="doctorName"></h2>
              <h4 id="doctorSpeciality"></h4>
              <h4 id="hospital"></h4>
            </div>
          </div>
          <div class="col-md-6 py-2">
            <div>
              <input
                type="text"
                class="p-3 bg-white border rounded shadow w-100"
                name=""
                placeholder="Enter Full Name"
                id="fullName"
              />
            </div>
          </div>
          <div class="col-md-6 py-2">
            <div>
              <input
                type="text"
                class="p-3 bg-white border rounded shadow w-100"
                name=""
                placeholder="Age"
                id="age"
              />
            </div>
          </div>
          <div class="col-md-6 py-2">
            <div>
              <input
                type="text"
                class="p-3 bg-white border rounded shadow w-100"
                name=""
                placeholder="Contact"
                id="contact"
              />
            </div>
          </div>
          <div class="col-md-6 py-2">
            <div>
              <button
                onclick="bookAppointment()"
                class="btn backgroundPrimary text-white"
              >
                Book
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="bookappointment.js"></script>
  </body>
</html>
